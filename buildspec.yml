version: 0.2

phases:
  install:
    commands:
      - apt-get update && apt-get install wget -y
      - wget https://raw.githubusercontent.com/composer/getcomposer.org/c1ad3667731e9c5c1a21e5835c7e6a7eedc2e1fe/web/installer -O - -q | php -- --quiet

      # Install bcmath dependency. Assumes we are using an official php docker image to build
      - docker-php-ext-install bcmath
  build:
    commands:
      - php composer.phar install --no-dev -o

artifacts:
  files:
    - '**/*'
